[tox]
envlist = py27,py27-raw,py34,flake8
skip_missing_interpreters = True

[testenv]
passenv = TRAVIS
commands =
    python --version
    py.test --cov-report term-missing --cov webpush_channels {posargs}
deps =
    -rdev-requirements.txt
    psycopg2
    newrelic
    raven
    statsd

install_command = pip install --pre {opts} {packages}

[testenv:flake8]
commands = flake8 webpush-channels tests
deps =
    flake8

[testenv:py27-raw]
passenv = TRAVIS
commands =
    python --version
    py.test {posargs}
deps =
    webtest
    werkzeug

[testenv:pypy]
passenv = TRAVIS
deps =
    -rdev-requirements.txt
    psycopg2cffi
    newrelic
    raven
    statsd

[testenv:docs]
commands = sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    -rdocs/requirements.txt

[flake8]
max-line-length = 99
